<div class="main flex flex-col gap-10">
    <app-navbar></app-navbar>
    <div class="addworkout w-1/2 h-1/3 flex flex-col self-center items-center rounded-xl justify-center gap-3">
        <div class="text-5xl font-semibold">SPA-Workout Tracker</div>
        <div class="w-full flex justify-center items-center">
            <label class="w-36" for="name">Enter Name*</label>
            <input [(ngModel)]="inputName" class="w-48 border-2 border-black" id="name" type="text">
        </div>
        <div class="w-full flex justify-center">
            <label class="w-36 " for="WorkoutType">Workout Type*</label>
            <select id="WorkoutType" [(ngModel)]="workoutCategory" class="w-48 border-2 border-black">
                <option value="Choose Workout">Choose Workout</option>
                <option *ngFor="let workout of workouts">{{workout}}</option>
            </select>
        </div>
        <div class="w-full flex justify-center">
            <label class="w-36" for="duration">Workout Duration*</label>
            <input [(ngModel)]="inputDuration" class=" w-48 border-2 border-black" id="duration" type="text">
        </div>
        <button class="awbtn mt-4 bg-gray-300 w-32 h-10 rounded-2xl font-semibold" (click)="HandleData()">Add
            Workout</button>

    </div>
</div>
